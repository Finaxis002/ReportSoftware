name: Deploy React App to VPS

on:
  push:
    branches:
      - main  # Replace with your branch if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        # Add debugging output
        echo "Deploying to the VPS..."

   
        ssh -o StrictHostKeyChecking=no -v ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

          cd /home/ReportSoftware || exit

          git pull origin main || exit


          npm install || exit


          npm run build || exit

          sudo systemctl restart nginx || exit
        EOF
