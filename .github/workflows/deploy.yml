name: Deploy React App to VPS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        echo "Deploying to the VPS..."


        ssh -o StrictHostKeyChecking=no -v ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
      
          echo "Changing directory to /var/www/reports.sharda.co.in"
          cd /var/www/reports.sharda.co.in || exit

          echo "Pulling the latest changes from GitHub"
          git pull origin main || exit

   
          echo "Installing dependencies"
          npm install || exit

  
          echo "Building the React app"
          npm run build || exit

      
          echo "Restarting Nginx to apply changes"
          sudo systemctl restart nginx || exit
        EOF
