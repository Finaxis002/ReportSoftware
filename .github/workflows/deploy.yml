name: Deploy React App to VPS

on:
  push:
    branches:
      - main  # Replace with your branch if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /var/www/reports.sharda.co.in || exit
          git pull origin main || exit  # Pull latest changes from GitHub
          npm install || exit          # Install dependencies (optional if your dependencies are already on server)
          npm run build || exit         # Build React app
          sudo systemctl restart nginx # Restart Nginx to reflect changes
        EOF
